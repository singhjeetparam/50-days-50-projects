<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="rcg__wrapper">
        <div class="rcg__info">
            <p class="rcg__heading">Enter all of the choices seperated by a comma (',).
            </p>
            <p>Press enter when you're done</p>
        </div>
        <div class="rcg__input">
            <textarea name="" id="" cols="30" rows="5" placeholder="Enter choices here" class="rcg__textarea"></textarea>
        </div>
        <div class="rcg__choices">
            
        </div>
       
    </div>

</body>
</html>

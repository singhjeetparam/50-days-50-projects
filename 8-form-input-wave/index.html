<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Input Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="form__wrapper">
        <h1 class="form__heading">Please Login</h1>
        <form action="" class="form">
            <label for="email" class="form__label" id="email__label" >Email</label>
            <input type="text" name="email" id="email">
            <label for="password" class="form__label" id="password__label">Password</label>
            <input type="pasword" name="password" id="password">
        </form>
        <button class="button">Login</button>

        <p class="form__info">Don't have an account? <span> Register</span></p>
    </div>

    <script defer src="app.js"></script>
</body>
</html>

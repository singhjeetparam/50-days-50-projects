<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <canvas id="drawing__board" height="500" width="500"></canvas>
        <div class="drawing__controls">
            <div class="pen__controls">
                <button class="btn "id="decrease">-</button>
                <button class="btn" id="pen__size">10</button>
                <button class="btn" id="increase">+</button>
            </div>
            <div class="clear__board">
                <button class="btn" id="clear">X</button>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
